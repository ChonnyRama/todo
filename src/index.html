<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <header class="head-area">
        <h1 class="title">Can Do, Must Do</h1>
    </header>
    <div class="content">
        <div class="left-panel">
            <div class="home">
                <h2>Home</h2>
                <div class="tile" id="allTasks">
                    <div data-name>All Tasks</div>
                </div>
                <div class="tile" id="today">
                    <div data-name>Today</div>
                </div>
                <div class="tile" id="weekly">
                    <div data-name>Week</div>
                </div>
                <div class="tile" id="important">
                    <div data-name>Important</div>
                </div>
            </div>
            <div class="projects">
                <h2>Projects</h2>
                <div class="tile" data-project="0">
                    <div class="project-info">
                        <div class="project-name">temporary</div>
                    </div>
                </div>
                <form id="projectForm">
                    <div class="input-field">
                        <input type="text" id="projectInput" placeholder="Enter project name" maxlength="24">
                        <div class="form-buttons">
                            <input type="submit" class="project-submit-btn" value="Add">
                            <input type="button" class="project-cancel-btn" value="Cancel">
                        </div>
                    </div>
                </form>
                <button id="addProject">Add Project</button>
            </div>
        </div>
        <div class="right-panel">

        </div>
    </div>
    <div class="todo-list"></div>
</body>
</html>
